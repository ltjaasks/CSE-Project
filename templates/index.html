<!DOCTYPE html>
<html>
  <head>
    <title>Weather comparison</title>
    <link rel="stylesheet" href="/static/styles.css">
  </head>
  <body>
    <h1 class="header">Weather comparison</h1>
    <form class="location-form" action="/" method="POST">
      <input type="text" name="location" placeholder="Enter a location" />
      <button type="submit">Search</button>
    </form>
    <p class="error-message">{{ error_message }}</p>
    {% if location %}
    <div class="weather">
      <p>Current temperature comparison for {{ location }}</p>
      <ul class="weather-info">
        <li>OpenWeatherMap temperature: {{ owm }}째C</li>
        <li>WeatherAPI temperature: {{ wa }}째C</li>
        <li>Temperature difference: {{ difference }}째C</li>
        <li>Average temperature: {{ avg }}째C</li>
      </ul>
    </div>
    {% endif %}
  </body>
</html>
