<!DOCTYPE html>
<html>
  <head>
    <title>Weather comparison</title>
  </head>
  <body>
    <h1>Weather comparison</h1>
    <form action="/" method="POST">
      <input type="text" name="location" placeholder="Enter the location" />
      <button type="submit">Submit</button>
    </form>
    <p>OpenWeatherMap temperature {{ owm }}</p>
    <p>WeatherAPI temperature {{ wa }}</p>
    <p>Temperature difference {{ difference }}</p>
    <p>Average temperature {{ avg }}</p>
  </body>
</html>
